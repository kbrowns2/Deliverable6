<h1>Organization Form</h1>

<p><font color="red">All Fields are REQUIRED</font></p>

<form>
 Org Code:<input type="text" name="Org Code"><br>
 Org Name:<input type="text" name="Org Name"><br>
Description:<input type="text" name="Description"><br>
 <label for="date">Date Joined:</label>
 <input type="date" id="expiration" name="expiration"
        min="2018-01" value=:"2018-05" />
 <span class="validity"></span><br>
Address1:<input type="text" name="Address1"><br>
Address2:<input type="text" name="Address2"><br>
City:<input type="text" name="City"><br>
State:<input type="text" name="State"><br>
Zipcode:<input type="text" name="Zipcode"><br>
Phone Number:<input type="text" name="Phone Number"><br>
 <p>Special Notes</p>
 <textarea name="Notes"
    cols="20" rows="4">
enter notes here...
</textarea><br>
